name: Android Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git unzip openjdk-11-jdk

      - name: Install Buildozer
        run: pip install buildozer cython==0.29.19

      - name: Setup Android SDK/NDK
        run: |
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg
          wget https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip -O cmdline-tools.zip
          unzip cmdline-tools.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools ~/.android/cmdline-tools
          echo "export ANDROID_SDK_ROOT=$HOME/.android" >> $GITHUB_ENV
          echo "export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/bin" >> $GITHUB_ENV
          yes | sdkmanager "platforms;android-33" "build-tools;34.0.0" "ndk;25.2.9519653"

      - name: Configure Buildozer Spec
        run: |
          sed -i "s|/home/runner/work/repair-app/repair-app/android-sdk|$HOME/.android|g" buildozer.spec
          sed -i "s|/home/runner/work/repair-app/repair-app/android-sdk/ndk/25.2.9519653|$HOME/.android/ndk/25.2.9519653|g" buildozer.spec

      - name: Build APK
        run: buildozer -v android debug
        env:
          SECRET_KEY: ${{ secrets.SECRET_KEY }}

      - name: Upload APK Artifact
        uses: actions/upload-artifact@v3
        with:
          name: repairapp.apk
          path: bin/*.apk