name: Android Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
          virtual-environment: true

      - name: Prepare isolated build environment
        run: |
          mkdir -p build_env/{venv,android}
          cd build_env

      - name: Install Buildozer in isolated venv
        run: |
          python3 -m venv venv
          source venv/bin/activate
          pip install buildozer cython==0.29.19

      - name: Configure Android SDK/NDK globally
        run: |
          # 下载命令行工具
          wget -qO cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-8512546_latest.zip
          unzip cmdline-tools.zip -d android/cmdline-tools
          mv android/cmdline-tools/cmdline-tools android/cmdline-tools/latest

          # 设置全局环境变量（强制生效）
          export ANDROID_SDK_ROOT=$PWD/android
          export PATH=$PATH:$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$ANDROID_SDK_ROOT/platform-tools:$ANDROID_SDK_ROOT/ndk/23.1.7779620/bin
          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT" >> $GITHUB_ENV
          echo "PATH=$PATH" >> $GITHUB_ENV

          # 验证环境变量
          sdkmanager --version

      - name: Accept Android Licenses
        run: |
          sdkmanager --licenses accept-all

      - name: Update Buildozer Spec with Absolute Paths
        run: |
          sed -i "s|android.sdk_path = .*|android.sdk_path = $ANDROID_SDK_ROOT|" buildozer.spec
          sed -i "s|android.ndk_path = .*|android.ndk_path = $ANDROID_SDK_ROOT/ndk/23.1.7779620|" buildozer.spec
          cat buildozer.spec

      - name: Build APK with Verbose Output
        run: |
          cd build_env
          source venv/bin/activate
          buildozer -v android debug

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build_env/bin/app-debug.apk