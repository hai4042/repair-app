name: Build Android APK

on:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      ANDROID_HOME: ${{ github.workspace }}/android-sdk
      ANDROID_SDK_ROOT: ${{ github.workspace }}/android-sdk
      NDK_VERSION: 25.2.9519653
      BUILD_TOOLS_VERSION: "34.0.0"
      TARGET_API: "33"
      P4A_TAG: "v2023.09.16"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate requirements.txt
        run: |
          cat > requirements.txt <<EOF
          kivy==2.2.1
          requests==2.31.0
          pyjnius
          android
          appdirs==1.4.4
          cryptography==42.0.5  # 替换openssl的正确依赖
          EOF

      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
              git zip unzip openjdk-8-jdk \
              python3-pip autoconf libtool pkg-config \
              zlib1g-dev libncurses5-dev \
              libssl-dev libffi-dev  # 确保安装openssl开发库

      - name: Install Python packages
        run: |
          python -m pip install --upgrade pip
          pip install "urllib3<2" cython==0.29.36 wheel==0.41.3
          pip install -r requirements.txt
          pip install buildozer==1.5.0

      - name: Initialize buildozer.spec
        run: |
          [ -f buildozer.spec ] || buildozer init
          sed -i '/^source.dir/c\source.dir = .' buildozer.spec
          sed -i '/^version/c\version = 1.0.0' buildozer.spec
          sed -i '/^requirements/c\requirements = python3,kivy==2.2.1,requests==2.31.0,pyjnius,android,cryptography' buildozer.spec

      - name: Configure Android SDK
        run: |
          mkdir -p $ANDROID_HOME
          cd $ANDROID_HOME
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-*.zip -d cmdline-tools
          mv cmdline-tools/cmdline-tools cmdline-tools/latest
          rm commandlinetools-linux-*.zip

          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            --sdk_root=$ANDROID_SDK_ROOT \
            "platform-tools" \
            "platforms;android-$TARGET_API" \
            "build-tools;$BUILD_TOOLS_VERSION" \
            "ndk;$NDK_VERSION"

      - name: Build APK
        run: |
          buildozer -v android clean
          buildozer -v android debug \
            --sdk_dir $ANDROID_HOME \
            --ndk_dir $ANDROID_HOME/ndk/$NDK_VERSION

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: bin/*.apk