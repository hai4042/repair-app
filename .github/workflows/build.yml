name: Android Docker Build

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      # 使用官方维护的Kivy/Buildozer镜像
      image: kivy/buildozer:latest
      options: --privileged

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Android SDK Permissions
        run: |
          sudo chown -R buildozer:buildozer /home/buildozer/.buildozer
          sudo chmod 755 /home/buildozer/.android

      - name: Build APK
        run: |
          buildozer android release \
            --verbose \
            --color=no \
            --profile=ci \
            --storage-dir=$GITHUB_WORKSPACE/build

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release.apk
          path: $GITHUB_WORKSPACE/build/*.apk