name: Android CI

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  HOME: ${{ github.workspace }}  # 关键配置
  ANDROID_SDK_ROOT: ${{ github.workspace }}/.android-sdk
  BUILD_DIR: ${{ github.workspace }}/.buildozer

jobs:
  build:
    runs-on: ubuntu-20.04
    timeout-minutes: 60

    steps:
    - uses: actions/checkout@v4

    - name: Setup Build Environment
      run: |
        mkdir -p ${{ env.ANDROID_SDK_ROOT }}
        chmod -R 755 ${{ github.workspace }}  # 递归设置权限
        echo "sdk.dir=${{ env.ANDROID_SDK_ROOT }}" > local.properties

    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    - name: Install System Dependencies
      run: |
        sudo apt-get update -y
        sudo apt-get install -y \
            git \
            openjdk-11-jdk \
            zlib1g-dev \
            libssl-dev \
            libncurses5-dev \
            unzip

    - name: Install Build Tools
      run: |
        python -m pip install --user --upgrade pip
        python -m pip install --user cython==0.29.32 buildozer

    - name: Build APK
      run: |
        export PATH="${{ github.workspace }}/.local/bin:$PATH"  # 确保识别用户级安装
        buildozer android debug

    - name: Upload Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: bin/*.apk